<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For You ??</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: black;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .background-glitch {
            position: fixed;
            width: 100%;
            height: 100%;
            background: url('glitch.gif') no-repeat center center/cover;
            animation: glitch 1.5s infinite alternate;
        }
        @keyframes glitch {
            0% { filter: hue-rotate(0deg); }
            100% { filter: hue-rotate(360deg); }
        }
        .content {
            text-align: center;
            color: white;
        }
        .question {
            font-size: 2em;
            opacity: 0;
            animation: fadeIn 2s forwards;
        }
        .button-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
            opacity: 0;
            animation: fadeIn 2s 2s forwards;
        }
        .glowing-button, .sparkle-button {
            padding: 15px 30px;
            font-size: 1.5em;
            cursor: pointer;
            border: none;
            outline: none;
            transition: transform 0.2s;
        }
        .glowing-button {
            background: radial-gradient(circle, cyan, blue);
            box-shadow: 0 0 20px cyan;
        }
        .sparkle-button {
            background: radial-gradient(circle, pink, red);
            box-shadow: 0 0 20px pink;
        }
        .dash-loader {
            width: 50px;
            height: 50px;
            border: 5px solid white;
            border-top: 5px solid transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .chat-container {
            position: absolute;
            top: -100px;
            left: 50%;
            transform: translateX(-50%);
            animation: descend 3s forwards;
        }
        @keyframes descend {
            0% { top: -100px; }
            100% { top: 50px; }
        }
        .chat-balloon {
            width: 80px;
        }
        .hidden {
            display: none;
        }
        .checklist {
            list-style: none;
            padding: 0;
            font-size: 1.2em;
        }
        .item {
            opacity: 0;
            animation: fadeIn 1s forwards;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="background-glitch"></div>
    <div class="content">
        <h1 class="question">I miss you so much... I can’t wait to see you this weekend. Are you coming?</h1>
        <div class="button-container">
            <button id="yesButton" class="glowing-button">Yes</button>
            <button id="noButton" class="sparkle-button">No</button>
        </div>
        <div id="dash-loader" class="dash-loader"></div>
        <div id="chat-container" class="chat-container">
            <img src="cat.png" alt="Chaton" class="chat-balloon">
        </div>
    </div>
    <div id="promise-section" class="hidden">
        <p class="reveal-text">Ps: If you come I'll make you three promises, I'll let you choose them...</p>
        <ul class="checklist">
            <li class="item">?? A massage</li>
            <li class="item">?? A deep kiss</li>
            <li class="item">?? A special treat</li>
        </ul>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const noButton = document.getElementById("noButton");
            noButton.addEventListener("mouseover", () => {
                const randomX = Math.random() * (window.innerWidth - 150);
                const randomY = Math.random() * (window.innerHeight - 150);
                noButton.style.position = "absolute";
                noButton.style.left = `${randomX}px`;
                noButton.style.top = `${randomY}px`;
            });
        });
    </script>
</body>
</html>
